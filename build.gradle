plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

application {
    // Патеката до твојата main класа (помести Main.java во пакет org.example,
    // или адаптирај според твојата структура)
    mainClass = 'org.example.Main'
}

test {
    useJUnitPlatform()
}
